<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5 bg-dark">
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-white mb-4">Welcome Back!</h4>
                                </div>
                                <form [formGroup]="loginForm" class="user" (ngSubmit)="onSubmit()">
                                    <div class="form-group mb-4">
                                        <input formControlName="username" class="form-control form-control-user"
                                            type="text" id="username" aria-describedby="usernameHelp"
                                            placeholder="Enter username ...">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input formControlName="password" class="form-control form-control-user"
                                            type="password" id="exampleInputPassword" placeholder="Password"
                                            name="password">
                                    </div>
                                    <div class="form-group mb-2">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input class="form-check-input custom-control-input"
                                                    type="checkbox" id="formCheck-1"><label
                                                    class="form-check-label custom-control-label text-white"
                                                    for="formCheck-1">Remember Me</label></div>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button [disabled]="loginForm.invalid"
                                            class="btn btn-success btn-block text-white btn-user" type="submit">
                                            Login
                                        </button>
                                    </div>
                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot
                                        Password?</a>
                                </div>
                                <div class="text-center"><a class="small" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
