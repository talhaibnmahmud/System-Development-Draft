<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5 bg-dark">
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-light mb-4">Create an Account!</h4>
                                </div>
                                <form [formGroup]="registerForm" class="user">
                                    <div class="form-group row mb-4">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input formControlName="firstName" class="form-control form-control-user"
                                                type="text" id="firstName" placeholder="First Name" name="first_name">
                                        </div>
                                        <div class="col-sm-6">
                                            <input formControlName="lastName" class="form-control form-control-user"
                                                type="text" id="lastName" placeholder="Last Name" name="last_name">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <input formControlName="username" class="form-control form-control-user"
                                            type="text" id="username" aria-describedby="usernameHelp"
                                            placeholder="Username" name="username">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input formControlName="email" class="form-control form-control-user"
                                            type="email" id="email" aria-describedby="emailHelp"
                                            placeholder="Email Address" name="email">
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input formControlName="password" class="form-control form-control-user"
                                                type="password" id="password" placeholder="Password" name="password">
                                        </div>
                                        <div class="col-sm-6">
                                            <input class="form-control form-control-user" type="password"
                                                id="repeatPassword" placeholder="Repeat Password"
                                                name="password_repeat">
                                        </div>
                                    </div>

                                    <div class="d-grid">
                                        <button [disabled]="registerForm.invalid"
                                            class="btn btn-success btn-block text-white btn-user" type="submit">
                                            Register Account
                                        </button>
                                    </div>
                                    <hr>
                                </form>

                                <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                                        Password?</a></div>
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/login']">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
