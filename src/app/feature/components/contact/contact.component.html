<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5 bg-dark">
        <div class="card-body p-0">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-light mb-4">Reach us at</h4>
                </div>
                <div>
                  <ul class="list-group bg-dark">
                    <li class="list-group-item bg-dark text-muted">
                      <i class="fas fa-address-card"></i>
                      46/A Sankipara Cantonment Road, Mymensingh-2200.
                    </li>
                    <li class="list-group-item bg-dark text-muted">
                      <i class="fas fa-phone-alt"></i> (+880) 1XXX XX XX XX
                    </li>
                    <li class="list-group-item bg-dark text-muted">
                      <i class="fas fa-envelope"></i>
                      <a href="mailto:admin@rentalbd.com">&nbsp;admin@rentalbd.com</a>
                    </li>
                    <li class="list-group-item bg-dark text-muted">
                      <i class="fab fa-facebook-square"></i>
                      <a href="#">&nbsp;Rental BD</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-light mb-4">Contact us</h4>
                </div>
                <form #form="ngForm" (ngSubmit)="submitHandler(form)" [hidden]="success">
                  <div class="form-group row mb-4">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input class="form-control form-control-user" type="text" [(ngModel)]="name" type="text"
                        name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="col-sm-6">
                      <input class="form-control form-control-user" [(ngModel)]="company" type="text" name="company"
                        id="company" placeholder="Company">
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <input class="form-control form-control-user" [(ngModel)]="email" type="email" name="email"
                      id="email" placeholder="Email Address" required>
                  </div>
                  <div class="form-group mb-4">
                    <input class="form-control form-control-user" [(ngModel)]="phone" type="tel" name="phone" id="phone"
                      placeholder="Phone Number">
                  </div>
                  <div class="form-group row mb-4">
                    <div class="mb-3 mb-sm-0">
                      <textarea class="form-control form-control-user" [(ngModel)]="message" name="message" id="message"
                        cols="30" rows="5" placeholder="What's in your mind?" required></textarea>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button type="submit" [disabled]="form.invalid"
                      class="btn btn-success btn-block text-white btn-user" type="submit">
                      Send Message
                    </button>
                  </div>
                  <hr>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
